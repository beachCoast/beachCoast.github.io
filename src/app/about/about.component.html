<section class="page-section" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">About Me</h2>
        <h3 class="section-subheading text-muted">Who am I.. What do I want to achieve with this site</h3>
        <carousel [interval]="interval">
          <slide>
            <img src="../../assets/aboutmeone.png" alt="About me first slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="../../assets/aboutmetwo.png" alt="About me second slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="../../assets/aboutmethree.png" alt="About me third slide" style="display: block; width: 100%;">
          </slide>
        </carousel>
      </div>
    </div>
  </div>
</section>
